<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>What_film</title>
</head>

<body>
    <div class="container">
        <div class="what_film">
            <input type="text" id="enter_film" placeholder="What film do you want">
            <input type="button" value="Search" id="search">
        </div>
        <div class="result" id="resultSearch">
            <div class="film" id="film0">
                <img src="" alt="" class="img_film" id="img0">
                <span class="title" id="title0" class="title"></span>
                <span class="text" id="type0"></span>
                <span id="year0" class="text"></span>
                <input type="button" value="Read more" id="read0" class="read">
            </div>
            <div class="film" id="film1">
                <img src="" alt="" class="img_film" id="img1">
                <span class="title" id="title1" class="title"></span>
                <span class="text" id="type1"></span>
                <span id="year1" class="text"></span>
                <input type="button" value="Read more" id="read1" class="read">
            </div>
            <div class="film" id="film2">
                <img src="" alt="" class="img_film" id="img2">
                <span class="title" id="title2" class="title"></span>
                <span class="text" id="type2"></span>
                <span id="year2" class="text"></span>
                <input type="button" value="Read more" id="read2" class="read">
            </div>
            <div class="film" id="film3">
                <img src="" alt="" class="img_film" id="img3">
                <span class="title" id="title3" class="title"></span>
                <span class="text" id="type3"></span>
                <span id="year3" class="text"></span>
                <input type="button" value="Read more" id="read3" class="read">
            </div>
            <div class="film" id="film4">
                <img src="" alt="" class="img_film" id="img4">
                <span class="title" id="title4" class="title"></span>
                <span class="text" id="type4"></span>
                <span id="year4" class="text"></span>
                <input type="button" value="Read more" id="read4" class="read">
            </div>
            <div class="film" id="film5">
                <img src="" alt="" class="img_film" id="img5">
                <span class="title" id="title5" class="title"></span>
                <span class="text" id="type5"></span>
                <span id="year5" class="text"></span>
                <input type="button" value="Read more" id="read5" class="read">
            </div>
            <div class="film" id="film6">
                <img src="" alt="" class="img_film" id="img6">
                <span class="title" id="title6" class="title"></span>
                <span class="text" id="type6"></span>
                <span id="year6" class="text"></span>
                <input type="button" value="Read more" id="read6" class="read">
            </div>
            <div class="film" id="film7">
                <img src="" alt="" class="img_film" id="img7">
                <span class="title" id="title7" class="title"></span>
                <span class="text" id="type7"></span>
                <span id="year7" class="text"></span>
                <input type="button" value="Read more" id="read7" class="read">
            </div>
        </div>
    </div>
    <div class="back_grey" id="back_grey">
        <div class="more" id="more_info">
            <div class="box">
                <img src="" alt="poster" id="poster2" class="poster2">
                <div class="film_story" id="aboutFilm">
                    <h2 id="bigTitle"></h2>
                    <p id="shortStory"></p>
                    <p id="bigStory"></p>
                    <p id="written"></p>
                    <p id="director"></p>
                    <p id="starring"></p>
                    <p id="boxOffice"></p>
                    <p id="awards"></p>
                    <p id="ratings"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
